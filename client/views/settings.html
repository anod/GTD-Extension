<html>
<head>
<title>GTD GMail Extension Settings</title>
<link href="../css/holo.css" rel="stylesheet" type="text/css"/>
<link href="../css/gtd/settings.css" rel="stylesheet" type="text/css"/>
</head>
<body class="holo holo-light">
<div id="accent" class="holo-accent-blue">

	<div class="holo-action-bar">
		<h1>GTD Extension Settings</h1>
			<div class="holo-switch gtd-mode">
				<input type="checkbox" checked id="dark"/><label class="holo-label" for="dark"></label>
			</div>
	
	</div>
	
	<ul class="holo-list">
		<li>
			<div class="holo-switch">
				<input type="checkbox" checked id="enabled"/>
				<label class="holo-label" for="enabled">Enabled</label>
			</div>
			<div class="holo-switch">
				<input type="checkbox" checked id="auto-actions"/>
				<label class="holo-label" for="auto-actions">Auto actions</label>
			</div>
		</li>
	</ul>
	<h2 class="holo-divider">Previous decisions</h2>
	<ul class="holo-list gtd-box">
		<li>Item 1</li>
		<li>Item 2</li>
		<li><a href="#">Link to nowhere</a></li>
		<li>Item 3</li>
		<li>Item 4</li>
	</ul>
	<h2 class="holo-divider">Patterns</h2>
	<ul class="holo-list gtd-box">
		<li>Item 1</li>
		<li>Item 2</li>
		<li><a href="#">Link to nowhere</a></li>
		<li>Item 3</li>
		<li>Item 4</li>
	</ul>
	<div class="holo-buttons gtd-close">
		<button class="holo-button">Close</button>
	</div>
</div>
</body>
</html>
